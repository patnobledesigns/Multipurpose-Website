{% load static %}
<!-- Widget [Search Bar Widget]-->
          <div class="widget search">
            <header>
              <h3 class="h6">Search the blog</h3>
            </header>
            <form action="{% url 'search' %}" class="search-form">
              <div class="form-group">
                <input type="text" name="q" placeholder="What are you looking for?">
                <button type="submit" class="submit"><i class="fa fa-search"></i></button>
              </div>
            </form>
          </div>
          <!-- Widget [Latest Posts Widget]        -->
          <div class="widget latest-posts">
            <header>
              <h3 class="h6">Latest</h3>
            </header>
          <div class="blog-posts">
            {% for post in most_recent %}
            <a href="{{ post.get_absolute_url }}">
                <div class="item d-flex align-items-center">
                  <div class="image"><img src="{{ post.thumbnail.url }}" alt="..." class="img-fluid rounded"></div>
                     <div class="title"><strong>{{ post.title }}</strong>
                    <div class="d-flex align-items-center">
                      <div class="views"><i class="fa fa-eye"></i> {{ post.view_count }}</div>
                      <div class="comments"><i class="fa fa-comments-o"></i>{{ post.comment_count }}</div>
                    </div>
                  </div>
                </div>
            </a>
                {% endfor %}
          </div>
          </div>
          <!-- Widget [Categories Widget]-->
          <div class="widget categories">
            <header>
              <h3 class="h6">Movie Categories</h3>
            </header>
            {% for cat in language_count %}
            <div class="item d-flex justify-content-between"><a href="#">{{ cat.Language__language }}</a><span>{{ cat.Language__language__count }}</span></div>
            {% endfor %} 
          </div>
